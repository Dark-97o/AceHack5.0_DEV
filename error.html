<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Lost in The End? | Ace Hack 5.0</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      color: #ffffff;

      background: url('https://lh3.googleusercontent.com/pw/AP1GczNJR58Vc1WngsrmgsiJSVBHXrxN_qlCQnhpuwoG93AUAA3vb5z-R2Wuhkh4pbI18KPgEjqS8rnlG3UgueJeul4xM3K68jydc3fHRvB2QCacdVF3D65IleqiRn17PjjE-V8amPBg86Hlo2pe6M98pSto=w800-h450-s-no-gm?authuser=0') no-repeat center center fixed;
      background-size: cover;

      /* Bright and clear background */
      filter: brightness(1.8) contrast(1.3) saturate(1.2);

      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Very light overlay - image clearly visible */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90%;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      color: #ffffff;
      text-shadow: 5px 5px #a200ff;          /* Yellow color for "Oops! Lost in The End?" */
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 20px;
      color: #99ff99;          /* Lighter green as before */
      margin-bottom: 45px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 15px 45px;
      font-size: 18px;
      color: #ffffff;
      text-shadow: 3px 3px #a200ff;
      background: url('https://lh3.googleusercontent.com/pw/AP1GczMZ213EkYNghug2YDe5JlReDkV4NnHM3CGMcE9KqZfO3wC9E_mPF4fTCfvumT9HwnfLUKLq-QrhWvHSVF0b9jXjoA3SyMnZ25P4sEngOwiGw-gXURtMETzmtALESaDtVdos6rNA5r0Gn5hq25KXxsdU=w1716-h965-s-no-gm?authuser=0');
      background-size: cover;
      border: 2px solid #22cc22;
      text-decoration: none;
      transition: all 0.35s ease;
    }

    .btn::after {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .btn:hover {
      background: #44ff44;
      transform: translateY(-6px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #77ff77;
      z-index: 2;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.9rem; }
      .subtitle { font-size: 1.35rem; }
      .btn { padding: 15px 45px; font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Oops! Lost in The End?</h1>

    <p class="subtitle">
      This page dosen't exist or has been <br> moved to another Dimension.
    </p>

    <a href="acehack@uem.edu.in" class="btn">Contact Support</a>
  </div>

  <footer>
    Â© 2026 AceHack - University of Engineering and Management Jaipur. All Rights Reserved.
  </footer>

</body>
</html>
